apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "well-known.fullname" . }}
  labels:
    {{- include "well-known.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - watch
  - list
  - get
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - create
  - update
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - create
  - update