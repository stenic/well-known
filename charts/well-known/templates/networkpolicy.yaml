{{- if .Values.networkpolicies.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "well-known.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "well-known.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
	    {{- include "well-known.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Accept all traffic on http port
    - ports:
        - name: http
          protocol: TCP
  egress:
    # Allow all traffic to the kubernetes API
    {{- range .Values.networkpolicies.kubeApi }}
    - to:
        {{- range .addresses }}
        - ipBlock:
            cidr: {{ . }}/32
        {{- end }}
      ports:
        {{- range .ports | default (list 443) }}
        - port: {{ . }}
          protocol: TCP
        {{- end }}
    {{- end }}
    # Allow traffic to kube-dns
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

{{- end -}}